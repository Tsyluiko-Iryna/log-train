<!DOCTYPE html>
<html lang="uk">
<!-- Мовна локалізація сторінки: lang="uk" допомагає SEO та доступності (екранні зчитувачі, пошуковики). -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логопедичні ігри</title>

    <!-- Базові мета-дані / SEO -->
    <meta name="description" content="Інтерактивні логопедичні ігри для тренування мовлення">
    <meta name="theme-color" content="#ffffff">

    <!-- Іконки -->
    <link rel="icon" type="image/png" href="src/images/logo.png">
    <link rel="apple-touch-icon" href="src/images/logo.png">

    <!-- Стилі теми: централізовані токени, мають бути доступні до основного CSS -->
    <!-- Шрифт: Nunito (дружній округлий) -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/theme.css">
    <!-- Основні стилі: модульна структура -->
    <link rel="stylesheet" href="src/styles/base.css">
    <link rel="stylesheet" href="src/styles/layout.css">
    <link rel="stylesheet" href="src/styles/components/loader.css">
    <link rel="stylesheet" href="src/styles/components/toolbar.css">
    <link rel="stylesheet" href="src/styles/components/footer.css">
    <link rel="stylesheet" href="src/styles/components/message.css">
    <link rel="stylesheet" href="src/styles/screens/home.css">
    <link rel="stylesheet" href="src/styles/screens/game-stage.css">
    <link rel="stylesheet" href="src/styles/screens/questions.css">
    <link rel="stylesheet" href="src/styles/screens/memory-test.css">
    <link rel="stylesheet" href="src/styles/screens/final-screen.css">
</head>
<body>
    <!-- Основний контейнер SPA: фокус встановлюється з JS; role="main" + tabindex="-1" покращують доступність навігації. -->
    <main id="app" class="app-root" role="main" tabindex="-1"></main>
    <!-- Повідомлення для користувачів із вимкненим JavaScript -->
    <noscript class="no-script">Для роботи застосунку потрібно увімкнути JavaScript.</noscript>
    <!-- Точка входу додатку: ES module, що ініціалізує (bootstrap) SPA -->
    <script type="module" src="src/scripts/main.js"></script>
</body>
</html>
